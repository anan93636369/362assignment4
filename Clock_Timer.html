            <div class="clock_pointer">
                <!-- Center circle -->
                <div class="pointer_circle"></div>
                <!-- Hour hand -->
                <div class="pointer_hour"></div>
                <!-- Minute hand -->
                <div class="pointer_minute"></div>
                <!-- Second hand -->
                <div class="pointer_second"></div>
            </div>
        </div>
        <!-- Numerical Time -->
        <div class="current_hour">
            <p class ="time" id="time"></p>
        </div>
        <!-- Current Date -->
        <div class="current_date">
            <p class="today" id="date"></p>
        </div>
    </div>
    <!-- Timer box -->
    <div class="timer_box">
        <!-- Time box hour, minute, second, millisecond -->
        <div class="time_box">00:00:00.00</div>
        <!-- Button -->
        <div class="btn_box">
            <span class="btn_start">Start</span>
            <span class="btn_suspend">Pause</span>
            <span class="btn_stop">End</span>
